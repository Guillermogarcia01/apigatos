<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Buscado de gatos</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>
<div class="grid-container centered">
    <div class="grid-100">
        <div class="contained">
            <div class="grid-100">
                <div class="heading">
                    <h1>Buscador gatos</h1>
                    <form onsubmit="return false">
                        <label for="search">Categorias</label>
                        <select id="desplegable"></select>
                        <input type="submit" value="Search" id="submit">

                    </form>

                </div>
            </div>

            <ul id="photos">


            </ul>
        </div>
    </div>
</div>

<div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-1">
                <div id="botonPrincipio"></div>
            </div>
            <div class="col-sm-1">
                <div id="botonAtras"></div>
            </div>
            <div class="col-sm-1">
                <div id="paginaActual"></div>
            </div>
            <div class="col-sm-1">
                <div id="botonSiguiente"></div>
            </div>
            <div class="col-sm-1">
                <div id="botonFinal"></div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>
<div id="margenSUperior"> <p> </p></div>
<script src="app.js"></script>

</html>
